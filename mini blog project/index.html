<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          src="microblog-logo 1.svg"
          alt="The micro Blog Logo"
          class="navbar__logo"
        />
        Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calander</a>
        </li>
      </ul>
    </header>
    <main>
      <section>
        <h1>Add New Entry</h1>
        <form class="form" action="/entry" method="post">
          <p class="form-input">
            <label for="entry-field" class="form-label">Your entry:</label>
            <textarea
              id="entry-field"
              name="entry-f"
              class="form-textare"
            ></textarea>
          </p>
          <button type="submit" class="form-submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        <article>
          <div>
            <h2>Relax Day</h2>
            <time datetime="23-06-2024">Jun 23</time>
          </div>
          <p>Enjoyed a lot today!</p>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer--content">
        <section class="left">
          <a href="#" class="footer--item">made by skb goparaju</a>
          <a href="#" class="footer--item">checkout other projects</a>
        </section>
        <section class="right">
          <div class="footer--column">
            <a href="#" class="footer--item">recent</a>
            <a href="#" class="footer--item">Calander</a>
          </div>
          <div class="footer--column">
            <a href="#" class="footer--item">Home</a>
            <a href="#" class="footer--item">Logout</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
