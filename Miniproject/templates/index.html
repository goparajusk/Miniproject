<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Blog</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          src="/static/microblog-logo 1.svg"
          alt="The micro Blog Logo"
          class="navbar__logo"
        />
        Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calander</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add New Entry</h1>
        <form class="form" method="post">
          <p class="form-input">
            <label for="entry-field" class="form-label">Your entry:</label>
            <textarea
              id="entry-field"
              name="entry-f"
              class="form-textarea"
              aria-label="Your entry"
            ></textarea>
          </p>
          <button type="submit" class="form-submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry-title">{{ entry[0] | truncate( 30, true) }}</h2>
            <time class="entry-date" datetime={{entry[1]}}> {{entry[2]}}&#128467</time>
          </div>
          <p class="entry-content">{{entry[0]}}</p>
        </article>
        {% endfor %}
      </section>
     
    </main>
    <footer class="footer">
      <div class="footer--content">
        <section class="left">
          <a href="#" class="footer--item">made by skb goparaju</a>
          <a href="#" class="footer--item">checkout other projects</a>
        </section>
        <section class="right">
          <div class="footer--column">
            <a  href="#"class="footer-col-item">recent</a>
            <a href="#" class="footer-col-item">Calander</a>
          </div>
          <div class="footer--column">
            <a href="#"class="footer-col-item">Home</a>
            <a href="#" class="footer-col-item">Logout</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
